  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<!-- contact section -->

<div id="contact" class="contact-sec section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 contact-container">
                <h2 class="heading text-center mb-5">Get in Touch</h2>
                <p class="text-center mb-5"></p>
                <form>
                    <!-- Name Field -->
                    <div class="form-group">
                        <!-- <i class="ion-ios-person"></i> -->
                        <input type="text" name="name" id="name" class="fusion-form-input" required placeholder="Name">
                    </div>
                    <!-- Email Field -->
                    <div class="form-group">
                        <!-- <i class="ion-ios-mail"></i> -->
                        <input type="email" name="email" id="email" class="fusion-form-input" required placeholder="Email">
                    </div>
                    <!-- Message Field -->
                    <div class="form-group">
                        <!-- <i class="ion-ios-chatbubbles"></i> -->
                        <textarea name="message" id="message" class="fusion-form-input" required placeholder="Message" rows="5"></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="fusion-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
